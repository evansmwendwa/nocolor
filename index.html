<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>nocolorleft.</title>
  <meta name="author" content="nocolorleft">
  <meta name="description" content="Nocolorleft a design by creative minds">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="favicon" rel="shortcut icon" type="image/png" href="./fav-01.png" />

  <link href="./app.scss" rel="stylesheet">
</head>

<body>
  <div class="main slider">
    <div class="intro" data-typing-effect>No Color Left Today</div>

    <div class="slides">
      <picture>
        <source media="(max-width: 480px)" srcset="m-01.jpg" class="slide">
        <source media="(min-width: 481px)" srcset="ncl-01.png" class="slide">
        <img src="ncl-01.png" alt="" class="slide" />
      </picture>
    </div>

    <div class="spacer"></div>

    <div class="logo-text">

      <div id="logo">
        <img src="logo-white.svg" alt="" class="white">
        <img src="logo-black.svg" alt="" class="black">
      </div>

      <div class="text-block">
        Minds are at work bringing this experience to life. Website launching soon.
      </div>
    </div>

  </div>
  <script src="./app.js"></script>
</body>

</html>
